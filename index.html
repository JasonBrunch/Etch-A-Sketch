<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="centerText">
        <h1>Guess the Game Quote</h1>
    </div>
    
    <h2 id="quote">"Join The Serpent King As Family. Together, We Shall Devour The Very Gods."</h1>
    <div id="guessContainer">



        <h2>Guess:</h2>
        <input type="text" id="answer"><br><br>
        <button id="submit">Submit</button>






    </div>
    <h2 class="centerText" id="response">Reveal the Hint Below</h2>
    <div id ="testElement">
        
        <div id="gridArea">
            <div class="box"><img src="eldenRing.jpg" id="gameImage"></div>
            <br>
            <div id="gridContainer"></div>
        </div>
    </div>
    <div class="poorlyNamedClass">
        <h2 id="levelText" class="underGrid">Level 69</h2>
        <br> 
        <h2 id="scoreText" class="underGrid">Score</h2>
        
    </div>
    <div class="leftBtnArea">
       

        
        
        <button class="sizeBtn" id="levelDown">Prev</button>
        <button class="sizeBtn" id="levelUp">Next</button>
        
       
    </div>
    <div class ="leftBtnArea">
        <button class="sizeBtn" id="sizeBtn1">8x8</button>
        <button class="sizeBtn" id="sizeBtn2">16x16</button>
        <button class="sizeBtn" id="sizeBtn3">32x32</button>

    </div>

    <div class = signatureContainer>
       <div class="signature">SpaceDog</div>
       <a href="https://github.com/JasonBrunch"><img src="gitLogo.png"></a> 
    </div>
    
    
    
   
</body>
</html>
